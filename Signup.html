<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>



    <br>
    <br>

    <div class="all_content">


        <div class="content">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <form id="signup_form">

                <label for="text">ID</label>
                <input type="text" id="id" placeholder="Please enter your ID">

                <label for="text">Name</label>
                <input type="text" id="username" placeholder="Please enter your name">


                <label for="text">Email</label>
                <input type="email" id="email" placeholder="Please enter your email">

                <label for="text">Password</label>
                <input type="password" id="password" placeholder="Please enter your password">
        
                <br>
                <button id="bt_submit" type="submit">Sign up</button>
                <p id="error_message" style="color:red;"></p>


            </form>

        </div>
    </div>
    <script src="signup.js"></script>

</body>

</html>
