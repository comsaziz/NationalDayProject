<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <div class="all_content">
        <div class="content">
            <h1>Sign In</h1>
            <p>Please enter your ID and password to sign in.</p>
            <form id="signin_form">
                <label for="id">ID</label>
                <input type="text" id="id" placeholder="Please enter your ID">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Please enter your password">
                <button id="bt_login" type="submit">Sign In</button>
                <p id="error_message" style="color:red;"></p>
            </form>
        </div>
    </div>

    <script src="signin.js"></script>
</body>

</html>
